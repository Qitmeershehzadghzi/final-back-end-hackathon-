<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hacka thone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>Temperature Converter</h1>

    <!-- Input Field for Temperature -->
    <label class="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" name="temperature" step="0.1" placeholder="Enter temperature value">

    <!-- Dropdown for Input Unit -->
    <label class="inputUnit">From:</label>
    <select id="inputUnit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>

    <!-- Dropdown for Target Unit -->
    <label for="targetUnit">To:</label>
    <select id="targetUnit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>

    <!-- Convert Button -->
    <button onclick="convertTemperature()">Convert</button>

    <!-- Output Field for Converted Temperature -->
    <p id="result"></p>
    
    <script src="app.js"></script>
</body>
</html>
